<html>
<head>
    <title>Hire Zak Fargo - Resume.Json</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css" />
    <link rel="stylesheet" href="/resume/resume.css?commit=<!-- COMMITHERE -->" />

<body>
    <header>
        <h1 class="title">resume.json</h1>
    </header>
    <article>
        <div id="tabbed-container">
            <div id="tabs">
                <div id="json-label" data-bind="css: { 'in-use-format': visiblePage() === 0, 'format-label' : true }, click: showJson">
                    JSON
                </div>
                <div id="formatted-label" data-bind="css: { 'in-use-format': visiblePage() === 1, 'format-label' : true }, click: showHtml">
                    Formatted
                </div>
            </div>
        </div> <!-- foo2 -->
        <div id="raw-json-top" class="resume-container" style="display: none;" data-bind="visible: visiblePage() === 0">
            <!-- DATAHERE -->
        </div>
        <div id="formatted-top" class="resume-container" style="display: none;" data-bind="visible : visiblePage() === 1">
            <div id="formatted-name">
                <h2 id="formatted-candidate-name">
                    <span id="formatted-candidate-name-given-name" data-bind="text: candidate.name.givenName"></span><span id="formatted-candidate-name-space">&nbsp;</span><span id="formatted-candidate-name-sur-name" data-bind="text: candidate.name.surname"></span>
                </h2>
                <p id="formatted-candidate-sub-info">
                    <span id="formatted-candidate-location" data-bind="text: candidate.location"></span>
                    <span class="decoration"> | </span>
                    <a id="formatted-candidate-email" data-bind="attr: { href: candidate.emailhref, title: candidate.email}, text: candidate.email "></a>
                    <span class="decoration"> | </span>
                    <span data-bind="text: candidate.phone"></span>
                </p>
            </div>
            <div id="formatted-objective" class="candidate-info">
                <h2>Objective</h2>
                <p data-bind="text: objective"></p>
            </div>
            <div id="formatted-skills-container">
                <h2>Skills</h2>
                <div id="formatted-skills" class="skills" data-bind="foreach: proficiencies">
                    <h3>
                        <span class="formatted-skills-first-skill-name" data-bind="text: firstSkill; "></span>
                    <span class="formatted-skills-container" data-bind="ifnot: skillName.length < 2">(<span class="formatted-skill-list" data-bind="foreach: skillName"><span class="formatted-skill-name" data-bind="text: $data"></span><span data-bind="ifnot: (($parent.skillName.length - 1) === $index())">, </span></span>)</span>
                </h3>
                    <p class="formatted-skill-level">
                        <span class="formatted-skill-level-decorator-level">level: </span>
                        <span class="formatted-skill-level-name" data-bind="text: level"></span>
                        <span class="formatted-skill-at"> @ </span>
                        <span data-bind="text: yearsOfExperience"></span>
                        <span class="formatted-skill-decoration-years"> years</span>
                    </p> 
                    <p class="formatted-skill-favorites" data-bind="foreach: favoriteActivities">
                        <span data-bind="text: $data"></span><span data-bind="ifnot: (($parent.favoriteActivities.length - 1) === $index())">, </span>
                    </p>
                </div>
            </div>
            <div id="formatted-experience-container">
                <h2>Experience</h2>
                <div id="formatted-experience" data-bind="foreach: experience">
                    <h3 class="formatted-company-name">
                        <span class="formatted-company-name-primary" data-bind="text: company"></span>
                        <span class="decoration formatted-company-name-contractor-at-decoration" data-bind="if: contractorToVisible"> @ </span>
                        <span class="formatted-company-name-contractor-to" data-bind="text: contractorToText"></span>
                    </h3>
                    <p class="formatted-title-row">
                        <span class="formatted-job-title" data-bind="text: title"></span>
                        <span class="decoration formatted-job-title-date-range-seperator"> | </span>
                        <span class="formatted-job-start-date-month" data-bind="text: startDate.month"></span>
                        <span class="decoration formatted-job-title-date-range-seperator-slash">/</span>
                        <span class="formatted-job-start-date-year" data-bind="text: startDate.year"></span>
                        <span class="decoration formatted-job-title-date-range-seperator"> - </span>
                        <span data-bind="ifnot: endDate === null ">
                            <span class="formatted-job-end-date-month" data-bind="text: endDate.month"></span>
                            <span class="decoration formatted-job-title-date-range-seperator-slash">/</span>
                            <span class="formatted-job-end-date-year" data-bind="text: endDate.year"></span>
                        </span>
                        <span class="current-job" data-bind="if: endDate === null ">
                            Current
                        </span>
                    </p>
                    <p class="formatted-accomplishments">
                        <h4>Accomplishments</h4>
                        <ul>
                            <!-- ko foreach: dutiesAndAccomplishments -->
                                <li data-bind="text: $data"></li>
                            <!-- /ko -->
                        </ul>
                    </p>
                </div>
            </div>
        </div>
    </article>
    <footer>
        commit:
        <a href="https://github.com/ZakSir/HireMe/commit/<!-- COMMITHERE -->" onClick="openGitHubcommit()">
            <!-- COMMITHERE -->
        </a>
        <br /> download:
        <a onClick="openRawFile('resume.json')" style="cursor: pointer;">resume.json</a>
        <br /> word:
        <a onClick="openRawGitHubFile('resume.docx')" style="cursor: pointer;">resume.docx</a>
        <br /> pdf:
        <a onClick="openRawGitHubFile('resume.pdf')" style="cursor: pointer;">resume.pdf</a>
        <br />
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <script src="/resume/resume.js?commit=<!-- COMMITHERE -->"></script>
</body>

</html>
